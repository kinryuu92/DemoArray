<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<style>
    body{
        padding-top: 50px;
    }
</style>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="text1">
<input type="button" value="Add" onclick="Add_array()">
<input type="button" value="Display" onclick="Dis_array()">
<div id="lion"></div>
</body>
<script>
    let x=0;
    let array=Array();
    function Add_array(){
        array[x]=document.getElementById("text1").value;
        alert(" Element " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("text1").value=" ";
    }

    function Dis_array(){
        let e = "<hr/>"
        for (let i = 0; i < array.length; i++) {
            document.getElementById("lion").value;
            e += " Element " + i + " = " + array[i] + " <br/> ";
        }
        document.getElementById("lion").innerHTML=e;
    }
</script>
</html>
